<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="estilos.css">
             
    <title>Starklink</title>
    <link rel="icon" href="images/Starlink-800x445.jpg" >
</head>
<body >
    <nav class="navbar navbar-dark bg-black">
        <div class="container justify-content-center text-center">
          <a class="navbar-brand" href="https://www.starlink.com/" target="_blank">
              <img  class="img-fluid" src="images/Starlink-800x445.jpg" alt="" >
          </a>
        </div>
    </nav>

    <section>
        <div class="container-fluid fondo p-0 m-0" >
            <div class="row bg-shadow-black m-0 p-0">
                <div class="col-7 float-start p-3 mx-5">
                    <h2 class="fs-1 text-center text-uppercase fw-bold  mt-3 font-oswald">Inscripción</h2>
                    <form class="p-5">
                        <div class="row mb-3">
                            <div class="col">
                                <label  class="form-label">Nombres</label>
                                <input type="text" class="form-control" >
                            </div>
                            <div class="col">
                                <label  class="form-label">Apellidos</label>
                                <input type="text" class="form-control" >
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col">
                                <label class="form-label">País</label>
                                <input type="text" class="form-control" >
                            </div>
                            <div class="col">
                                <label class="form-label">Departamento</label>
                                <input type="text" class="form-control" >
                            </div>
                            <div class="col">
                                <label for="exampleInputEmail1" class="form-label">Ciudad</label>
                                <input type="text" class="form-control" >
                            </div>
                        </div>

                        <div class="form-group mb-3">
                            <label >Color del modem y de la antena </label>
                            <select class="form-control" >
                              <option>Blanco</option>
                              <option>Dorado</option>
                              <option>Gris espacial</option>
                            </select>
                          </div>

                        <div class="row mb-3">
                            <div class="col-4">
                                <label  class="form-label">Fecha de nacimiento</label>
                                <input type="date" class="form-control" >
                            </div>
                            <div class="col align-self-center ">
                                <div class="row justify-content-center">
                                    <div class="col-5">
                                        <label class="form-check-label">¿Cuenta con cobertura de internet actualmente?</label>
                                    </div>
                                    <div class="col-3">
                                        <input type="checkbox" class="form-check-input form-control-lg" >
                                    </div>        
                                </div>
                               
                            </div>
                        </div>


                        <div class="mb-3">
                          <label class="form-label">Correo</label>
                          <input type="email" class="form-control">
                      
                        </div>
                        <div class="mb-3">
                          <label class="form-label">Contraseña</label>
                          <input type="password" class="form-control">
                        </div>
                        <div class="row p-3">
                            <button type="submit" class="btn btn-outline-light btn-lg btn-block font-oswald fs-4 text-uppercase">enviar</button>
                        </div>
                       
                    </form>
                </div>

                
            </div>
        </div>
    </section>

  
  
 

   






        
</body>
</html>
